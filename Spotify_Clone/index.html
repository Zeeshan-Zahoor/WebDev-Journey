<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <!-- Navbar  -->
    <div class="nav">
        <div class="nav-left">
        </div>
        <div class="nav-middle">
            <div class="home-icon">
                <img class="invert-2" src="home.svg" alt="home-icon">
            </div>
            <div class="search-bar" tabindex="0">
                <div class="search-icon">
                    <img class="invert-2" src="search.svg" alt="search-icon" width="25px">
                </div>
                <div class="input-search">
                    <input type="text" placeholder="What do you want to play?">
                </div>
                <div class="browse-icon">
                    <div class="verticle-slash"></div>
                    <img class="invert-2" src="browse.svg" alt="browse-icon" width="25px">
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="black-btn">
                <img class="invert" src="install.svg" alt="install-icon" width="16px">
                <a href="https://open.spotify.com/download">Install App</a>
            </div>
            <div class="black-btn">
                <a href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fsearch"
                    target="_blank">Sign up</a>
            </div>
            <div class="white-btn">
                <a href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2Fsearch"
                    target="_blank">Log in</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left border-rad-1">
            <div class="library">
                <div class="library-heading">
                    <div class="library-heading-left">
                        <img class="invert-2" src="library.svg" alt="library-icon" width="25px">
                        <h3 class="sign-grey">Your Library</h3>
                    </div>
                    <div class="library-heading-right">
                        <button class="btn" id="library-btn">

                        </button>
                    </div>
                </div>
                <div class="library-body border-rad-1">
                    <div class="song-card border-rad-1">

                            <div class="music-thumb border-rad-1">
                                <img class="invert" src="music.svg" alt="music-icon">
                            </div>
                            <div class="song-info">
                                <h4>Teri Meri Meri Teri Prem Kahani hai mushkil Do lafzoun mai yeh bayan na ho paaye
                                </h4>
                                <span>Artist Name</span>
    
                        </div>
                        <div class="play" tabindex="0">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border-rad-1">
            <div class="top">
                <h2>Popular artists</h2>

            </div>
            <div class="next">

            </div>
            <div class="next">

            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
