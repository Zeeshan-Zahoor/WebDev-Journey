<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <!-- Navbar  -->
    <div class="nav">
        <div class="nav-left">
            <img class="invert" src="logo.svg" alt="logo" width="37rem">
        </div>
        <div class="nav-middle">
            <div class="home-icon">
                <img class="invert" src="home.svg" alt="home-icon">
            </div>
            <div class="search-bar" tabindex="0">
                <div class="search-icon">
                    <img class="invert" src="search.svg" alt="search-icon" width="25px">
                </div>
                <div class="input-search">
                    <input type="text" placeholder="What do you want to play?">
                </div>
                <div class="browse-icon">
                    <div class="verticle-slash"></div>
                    <img class="invert" src="browse.svg" alt="browse-icon" width="25px">
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="black-btn">
                <img class="invert" src="install.svg" alt="install-icon" width="16px">
                <a href="https://open.spotify.com/download">Install App</a>
            </div>
            <div class="black-btn">
                <a href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fsearch" target="_blank">Sign up</a>
            </div>
            <div class="white-btn">
                <a href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2Fsearch" target="_blank">Log in</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="left border-rad-1">

        </div>
        <div class="right ">
            <div class="top">
                <h2>Popular artists</h2>

            </div>
            <div class="next">

            </div>
            <div class="next">

            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
