<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Currency Container</h2>
        <div class="amount">
            <form>
                <h4>Enter Amount</h4>
                <input type="number"  placeholder="Enter amount">
                <div class="from-to">
                    <div class="small-container">
                        <h4>From:</h4>
                        <div class="from">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select name="USD" id="country">
                                <option value="USD">USD</option>
                                <option value="INR">INR</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="small-container">
                        <h4>To:</h4>
                        <div class="to">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="INR" id="country">
                                <option value="USD">USD</option>
                                <option value="INR">INR</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">
                    <h3>100 USD = 8000 INR</h3>
                </div>
                <div class="btn">
                    <button id="btn">Get Exchanged Value</button>
                </div>
            </form>
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
