<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmere - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="edit_amount_window.css">
    <link rel="stylesheet" href="helpers.css">
    <link rel="stylesheet" href="expense_model.css">
    <link rel="stylesheet" href="details_box.css">
    <link rel="stylesheet" href="spend_modal.css">
    <link rel="stylesheet" href="partition_modal.css">
    <link rel="stylesheet" href="partition_card.css">
    <link rel="stylesheet" href="expense_container.css">
    <link rel="stylesheet" href="progress_circle.css">
</head>

<body>
    <header>
        <span>Welcome to</span>
        <h1>Cashmere</h1>
    </header>
    <main>
        <div class="top-shadow">
            <div class="balance">
                <h3 id="total-balance">Total Balance: 0</h3>
                <button id="edit-amount-btn" onclick="show_Edit_Amount_Window()">Edit</button>
            </div>
            <div class="edit-amount-window hide">
                <input type="number" name="amount" id="entered-amount">
                <button id="enter-btn" onclick="editAmount()">Enter</button>
            </div>

            <!-- Add-partition button  -->
            <button id="add-partition-btn" onclick="show_Add_Partition_Modal()">Add Partition</button>
        </div>

        <div class="container">

            <!-- Add-Partition Model  -->
            <div id="partition-modal" class="partition hide">
                <div class="partition-content">
                    <h3>Add New Partition</h3>
                    <input type="text" id="partition-input-name" placeholder="Enter partition name" />
                    <input type="number" id="partition-input-amount" placeholder="Allocate amount" />
                    <button id="save-partition-btn">Save</button>
                    <button id="cancel-partition-btn" onclick="hide_partition_modal()">Cancel</button>
                </div>
            </div>

            <!-- Add Expense Modal -->
            <div id="expense-modal" class="modal hide">
                <div class="modal-content">
                    <h3>Add New Expense</h3>
                    <input type="text" id="expense-input" placeholder="Enter expense name" />
                    <input type="number" id="expense-input-amount" placeholder="Allocate Amount" />
                    <button id="save-expense-btn">Save</button>
                    <button id="cancel-expense-btn">Cancel</button>
                </div>
            </div>

            <!-- partition container  -->
            <div class="partition-container">

            </div>


        </div>
    </main>


    <!-- Notepad Modal Structure -->
    <!-- Expense Details Modal -->
    <div id="modal-content-pad" class="modal-content-pad">
        <div class="allocations">
            <div class="boxes">
                <div class="progress-container">
                    <svg class="progress-ring" width="70" height="70" data-spent="4000" data-total="10000">

                        <defs>
                            <linearGradient id="progressGradient-1" x1="0%" y1="0%" x2="100%" y2="100%">

                                <stop offset="0%" stop-color="green" />
                                <stop offset="50%" stop-color="yellow" />
                                <stop offset="100%" stop-color="red" />
                            </linearGradient>
                        </defs>

                        <circle class="progress-ring__background" cx="35" cy="35" r="30" />

                        <circle class="progress-ring__circle" cx="35" cy="35" r="30"
                            stroke="url(#progressGradient-1)" />
                    </svg>

                    <div class="progress-text">0</div>
                </div>


                <span class="label">Allocated</span>
            </div>
            <div class="modal-expense-name">
                <h2 id="modal-expense-name">EXPENSE NAME</h2>
            </div>
            <div class="boxes">
                <div class="box">
                    <h4 id="remaining-amount">25000</h4>
                </div>
                <span class="label">Remaining</span>
            </div>
        </div>
        <div id="details-box">
            <!-- Details will be inserted here -->
            <div class="detail">
                <div class="sub-detail">
                    <span>-200 (Mandi Manzil)</span>
                    <button id="clear-detail">Clear</button>
                </div>
            </div>

            <button id="spend-btn">Spend</button>
            <button id="credit-btn">Credit</button>
        </div>
        <button id="close-modal-btn">Close</button>
    </div>



    <!-- spend modal -->
    <div class="spend-modal hide">

        <div class="spend-modal-inner">
            <input type="number" id="spending-amount" placeholder="Amount Spending">
            <input type="text" name="remark" id="remark" placeholder="Remarks">

            <div>
                <button id="enter-spend">Enter</button>
                <button id="cancel-spend">Cancel</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
