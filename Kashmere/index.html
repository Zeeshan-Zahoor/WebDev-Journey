<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmere - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="edit_amount_window.css">
    <link rel="stylesheet" href="helpers.css">
    <link rel="stylesheet" href="expense_model.css">
    <link rel="stylesheet" href="expense_details_box.css">
    <link rel="stylesheet" href="spend_credit_modals.css">
    <link rel="stylesheet" href="partition_modal.css">
    <link rel="stylesheet" href="partition_card.css">
    <link rel="stylesheet" href="expense_container.css">
    <link rel="stylesheet" href="progress_circle.css">
    <link rel="stylesheet" href="details.css">
    <link rel="stylesheet" href="add_subdetail_modal.css">
</head>

<body>
    <header>
        <span>Welcome to</span>
        <h1>Cashmere</h1>
    </header>
    <main>
        <div class="top-shadow">
            <div class="balance">
                <h3 id="total-balance">Total Balance: 0</h3>
                <svg fill="#002750" version="1.1" class="edit-amount-btn" onclick="show_Edit_Amount_Window()"
                    id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="165px" height="165px" viewBox="-9.9 -9.9 514.74 514.74" xml:space="preserve" stroke="#002750"
                    stroke-width="7.42404">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="1.9797439999999997"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <g>
                                <path
                                    d="M389.844,182.85c-6.743,0-12.21,5.467-12.21,12.21v222.968c0,23.562-19.174,42.735-42.736,42.735H67.157 c-23.562,0-42.736-19.174-42.736-42.735V150.285c0-23.562,19.174-42.735,42.736-42.735h267.741c6.743,0,12.21-5.467,12.21-12.21 s-5.467-12.21-12.21-12.21H67.157C30.126,83.13,0,113.255,0,150.285v267.743c0,37.029,30.126,67.155,67.157,67.155h267.741 c37.03,0,67.156-30.126,67.156-67.155V195.061C402.054,188.318,396.587,182.85,389.844,182.85z">
                                </path>
                                <path
                                    d="M483.876,20.791c-14.72-14.72-38.669-14.714-53.377,0L221.352,229.944c-0.28,0.28-3.434,3.559-4.251,5.396l-28.963,65.069 c-2.057,4.619-1.056,10.027,2.521,13.6c2.337,2.336,5.461,3.576,8.639,3.576c1.675,0,3.362-0.346,4.96-1.057l65.07-28.963 c1.83-0.815,5.114-3.97,5.396-4.25L483.876,74.169c7.131-7.131,11.06-16.61,11.06-26.692 C494.936,37.396,491.007,27.915,483.876,20.791z M466.61,56.897L257.457,266.05c-0.035,0.036-0.055,0.078-0.089,0.107 l-33.989,15.131L238.51,247.3c0.03-0.036,0.071-0.055,0.107-0.09L447.765,38.058c5.038-5.039,13.819-5.033,18.846,0.005 c2.518,2.51,3.905,5.855,3.905,9.414C470.516,51.036,469.127,54.38,466.61,56.897z">
                                </path>
                            </g>
                        </g>
                    </g>
                </svg>

            </div>
            <div class="edit-amount-modal hide">
                <div class="edit-amount-window">
                    <input type="number" name="amount" id="entered-amount">
                    <div class="edit-amount-window-btns">
                        <button class="enter-btn">Enter</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Add-partition button  -->
            <div class="add-partition-section">
                <svg width="46px" height="46px" class="add-partition-btn" viewBox="0 0 21.00 21.00"
                    xmlns="http://www.w3.org/2000/svg" fill="#002750" stroke="#002750" stroke-width="0.90"
                    transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="0.252"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g fill="none" fill-rule="evenodd" stroke="#002750" stroke-linecap="round"
                            stroke-linejoin="round" transform="translate(5 5)">
                            <path
                                d="m3.49859901.50058486-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283584.38604019.93550716.88337888.99327227l.11784682.00672698 2-.00245141c.55180573-.00067635.9987743-.4481931.9987743-.99999925v-1.9967302c0-.51283659-.38604019-.93550791-.88337887-.99327302zm6 0-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283584.38604019.93550716.88337888.99327227l.11784682.00672698 2-.00245141c.55180569-.00067635.99877429-.4481931.99877429-.99999925v-1.9967302c0-.51283659-.3860402-.93550791-.88337886-.99327302zm-6 6-2 .00245141c-.55180573.00067635-.9987743.4481931-.9987743.99999924v1.99673096c0 .51283583.38604019.93550713.88337888.99327223l.11784682.006727 2-.0024514c.55180573-.0006763.9987743-.4481931.9987743-.99999924v-1.9967302c0-.51283659-.38604019-.93550791-.88337887-.99327302z">
                            </path>
                            <path d="m8.5 6.5v4"></path>
                            <path d="m10.5 8.5h-4"></path>
                        </g>
                    </g>
                </svg>
                <button id="add-partition-btn" class="add-partition-btn">Add Section</button>
            </div>
        </div>

        <div class="container">

            <!-- Add-Partition Model  -->
            <div id="partition-modal" class="partition hide">
                <div class="partition-content">
                    <h3>Add New Section</h3>
                    <input type="text" id="partition-input-name" placeholder="Enter partition name" />
                    <input type="number" id="partition-input-amount" placeholder="Allocate amount" />
                    <div class="partition-modal-btns">
                        <button id="save-partition-btn" class="save-partition-btn">Save</button>
                        <button id="cancel-partition-btn" class="cancel-partition-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Add Expense Modal -->
            <div id="expense-modal" class="modal hide">
                <div class="modal-content">
                    <h3>Add New Expense</h3>
                    <input type="text" id="expense-input" placeholder="Enter expense name" />
                    <input type="number" id="expense-input-amount" placeholder="Allocate Amount" />
                    <div class="expense-modal-btns">
                        <button id="save-expense-btn">Save</button>
                        <button id="cancel-expense-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- partition container  -->
            <div class="partition-container">

            </div>


        </div>
    </main>


    <!-- Notepad Modal Structure -->
    <!-- Expense Details Modal -->
    <div id="modal-content-pad" class="modal-content-pad hide">
        <div class="allocations">
            <div class="boxes">
                <div class="progress-container">
                    <svg id="progress-ring-allocated" class="progress-ring" width="70" height="70" data-spent="10000"
                        data-total="10000">

                        <defs>
                            <!-- Gradient -->
                            <linearGradient id="progressGradient-0" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="70"
                                y2="70">
                                <stop offset="0%" stop-color="green" />
                                <stop offset="50%" stop-color="yellow" />
                                <stop offset="100%" stop-color="red" />
                            </linearGradient>


                        </defs>

                        <!-- Background ring -->
                        <circle class="progress-ring__background" cx="35" cy="35" r="30" />

                        <!-- Progress ring with gradient + glow -->
                        <circle class="progress-ring__circle" cx="35" cy="35" r="30" stroke="url(#progressGradient-0)"
                            transform="rotate(-90 35 35)" />
                    </svg>

                    <div class="progress-text">0</div>
                </div>
                <span class="label">Allocated</span>
            </div>
            <div class="modal-expense-name">
                <h3 id="modal-expense-name">Expence Name</h3>
            </div>
            <div class="boxes">
                <div class="progress-container">
                    <svg id="progress-ring-remaining" class="progress-ring" width="70" height="70" data-spent="10"
                        data-total="">

                        <defs>
                            <!-- Gradient -->
                            <linearGradient id="progressGradient-1" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="70"
                                y2="70">
                                <stop offset="0%" stop-color="green" />
                                <stop offset="50%" stop-color="yellow" />
                                <stop offset="100%" stop-color="red" />
                            </linearGradient>


                        </defs>

                        <!-- Background ring -->
                        <circle class="progress-ring__background" cx="35" cy="35" r="30" />

                        <!-- Progress ring with gradient + glow -->
                        <circle class="progress-ring__circle" cx="35" cy="35" r="30" stroke="url(#progressGradient-1)"
                            transform="rotate(-90 35 35)" />
                    </svg>

                    <div class="progress-text">0</div>
                </div>
                <span class="label">Remaining</span>
            </div>
        </div>
        <div id="details-box">
            <div class="add-sub-detail-btn">
                <img class="plus" src="plus.svg" fill="currentColor" alt="Add Sub Detail">
            </div>

            <!-- add sub detail modal  -->
            <div class="add-sub-detail-modal hide">

                <div class="add-sub-detail-modal-inner">
                    <input type="text" id="input-sub-detail-name" placeholder="Enter sub-detail name">

                    <div class="add-sub-detail-modal-btns">
                        <button id="enter-sub-detail-name-btn">Enter</button>
                        <button id="cancel-sub-detail-name-btn">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="detail">

            </div>

        </div>
        <button id="close-modal-btn">Close</button>
    </div>



    <!-- spend modal -->
    <div class="spend-modal hide">

        <div class="spend-modal-inner">
            <input type="number" id="spending-amount" placeholder="Amount Spending">
            <input type="text" name="remark" id="remark" placeholder="Remarks">

            <div class="spend-modal-btns">
                <button id="enter-spend-btn">Enter</button>
                <button id="cancel-spend-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- credit modal -->
    <div class="credit-modal hide">

        <div class="credit-modal-inner">
            <input type="number" id="crediting-amount" placeholder="Amount crediting">

            <div class="credit-modal-btns">
                <button id="enter-credit-btn">Enter</button>
                <button id="cancel-credit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
