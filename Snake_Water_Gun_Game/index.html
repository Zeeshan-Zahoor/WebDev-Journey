<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <span id="front-line"> Welcome to <br> Snake Water Gun</span>
        <div class="main">
            <div class="result-image snake-won water-won gun-won draw hide"></div>
            <div id="computer-choice">Computer Will Choose After You</div>
            <div id="pop-up-message"></div>
            <div class="score-board">
                <div class="score">
                    <span id="common-score">Your Score:</span>
                    <span id="your-score">0</span>
                </div>
                <div class="score">
                    <span id="common-score">Computer Score:</span>
                    <span id="computer-score">0</span>
                </div>
            </div>
            <div class="choice-box">
                <div class="choice" id="snake" tabindex="0">
                    <span>Snake</span>
                </div>
                <div class="choice" id="water" tabindex="0">
                    <span>Water</span>
                </div>
                <div class="choice" id="gun" tabindex="0">
                    <span>Gun</span>
                </div>
            </div>
            <p>Make your choice!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
