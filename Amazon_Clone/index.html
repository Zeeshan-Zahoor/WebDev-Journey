<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navigation bar  -->
        <div class="navbar">
            <!-- logo  -->
            <div id="logo"></div>
            <!-- location  -->
            <div id="location">
                <div id="del-to">Deliver to</div>
                <div id="location-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <div id="india">India</div>
                </div>   
            </div>
            <!-- Search bar  -->
            <div class="search-bar">
                <div id="dropdown">
                    <select name="dropdown" id="dropdown">
                        <option value="all" disabled selected>All</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="gaming">Gaming</option>
                        <option value="electronics">Electronics</option>
                        <option value="wearables">Wearables</option>
                        <option value="footware">Footware</option>
                    </select>
                </div>
                <div id="search-field">
                    <input type="text" placeholder="Search Amazon">
                </div>
                <div id="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- Language  -->
             <div class="language">
                <div id="flag"></div>
                <select name="language" id="language-dropdown">
                    <option value="EN" disabled selected><b>EN</b></option>
                    <option value="Kashmiri">Kashmiri</option>
                    <option value="English">English</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Farsi">Farsi</option>
                </select>
             </div>
             <!-- Sign-In  -->
             <div class="sign-in">
                <span id="small-text">Hello, sign in</span> <br>
                <span id="large-text">Account & Lists</span> 
             </div>
             <!-- Returns  -->
              <div class="returns">
                <span id="return-text">Returns</span> <br>
                <span id="orders-text">& Orders</span>
              </div>
              <!-- Cart  -->
               <div class="cart-box">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-text">Cart</span>
               </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
